[font]
size = 9

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[shell]
args = ["-l", "-c", "tmux"]
program = "/bin/zsh"

[window.padding]
x = 10
y = 10
